<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insciption</title>
</head>
<body>
	<h1 align="center">Insciption</h1>
	<div align="center">
		<h2 th:text="${error} ?: ${error}" />
	</div>
	<div align="center">
		<form action="" method="post">
			<p>
				<label>Prenom</label> <input type="text" name="prenom" id="prenom"
					required>
			</p>
			<p>
				<label>Nom</label> <input type="text" name="nom" id="nom" required>
			</p>

			<p>
				<label>Speudo</label> <input type="text" name="speudo" id="speudo"
					required>
			</p>
			<p>
				<label>Email</label> <input type="text" name="email" id="email"
					required>
			</p>
			<p>
				<label>Mot de passe</label> <input type="password" name="password"
					id="password" required>
			</p>
			<p>
				<label>Vendeur?</label><input type="radio" name="vendeur"
					value="oui" /> Oui <input type="radio" name="vendeur" value="non"
					checked /> Non
			</p>
			<button>Inscription</button>
		</form>
	</div>
	<br>
	<div align="center">
		<a href="/connection">Connection</a> <a href="/home">Retour</a>
	</div>
</body>
</html>
