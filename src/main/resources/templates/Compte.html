<html>
<head>

<title>Mon compte</title>

	<div th:if="!${compte}">

		<div th:if="${compte.acheteur}">
			<p th:text="'Liste achat : ' + TODO">/</p>
		</div>
		<div th:if="${compte.vendeur}">
			<p th:text="'Liste annonce : ' + TODO">/</p>
		</div>
		<div th:if="${compte.vendeur}">
			<p th:text="'Liste vente : ' + TODO">/</p>
		</div>
		<a href="/monCompte">Modifier mes informations (TODO)</a>
	</div>
	<br>
	<div>
		<a href="/home">Accueil</a>
	</div>
	<br>
	<div th:if="${compte}">
		<a href="/deconnexion">Déconnexion</a>
	</div>
</body>
</html>
